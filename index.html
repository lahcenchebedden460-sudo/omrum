<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ÖMRÜM 3D Roses</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; font-family: 'Arial Black', sans-serif; }
        
        /* النجوم */
        .stars { position: fixed; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); z-index: 1; }

        /* الورود الـ 3D */
        .rose { position: absolute; width: 60px; height: 60px; z-index: 2; filter: drop-shadow(0 0 10px rgba(255,0,0,0.5)); animation: float 15s infinite linear; }

        /* إطار الصورة المتوهج */
        .profile-card { position: relative; width: 350px; height: 350px; border: 5px solid #ff0000; z-index: 10; box-shadow: 0 0 50px #ff0000, inset 0 0 20px #ff0000; }
        .profile-card img { width: 100%; height: 100%; object-fit: cover; }

        /* الكلمة الحمراء */
        .omrum-text { position: absolute; z-index: 20; color: #ff0000; font-size: 90px; text-shadow: 0 0 25px #ff0000; letter-spacing: 15px; pointer-events: none; text-align: center; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -1000px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <script>
        for (let i = 0; i < 10; i++) {
            let rose = document.createElement('img');
            rose.src = 'https://pngimg.com/uploads/rose/rose_PNG639.png'; // رابط وردة حمراء 3D
            rose.className = 'rose';
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.top = Math.random() * 100 + "vh";
            rose.style.animationDelay = Math.random() * 10 + "s";
            rose.style.width = (Math.random() * 40 + 40) + "px";
            document.body.appendChild(rose);
        }
    </script>

    <div class="profile-card">
        <img src="https://i.ibb.co/5gZx70VP/5783109155974922521-121.jpg">
    </div>
    
    <h1 class="omrum-text">ÖMRÜM</h1>
</body>
</html>
